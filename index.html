<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ADVICE</title>
</head>

<body class="body">
    <main class="advice">
        <div class="advice-card">
            <div class="advice-card-header">
                <small id="advice-number"></small>
            </div>
            <div class="advice-card-main">
                <div>
                    <p id="advice-text"></p>
                </div>

                <div class="advice-card-divider">
                    <img class="desktop-divider img-fluid" src="./Assets/pattern-divider-desktop.svg" alt="divider.svg">
                    <img class="mobile-divider img-fluid" src="./Assets/pattern-divider-mobile.svg" alt="divider.svg">
                </div>
            </div>
        </div>

        <div class="advice-card-button">
            <button id="btn" onclick="getAdvice()">
                <img src="./Assets/icon-dice.svg" alt="dice">
            </button>
        </div>
    </main>

    <script type="text/javascript" src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

</body>

</html>
